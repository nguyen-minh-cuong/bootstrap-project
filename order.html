   <div style="margin-top:80px;" class ="container">
     
     <form id="myForm" novalidate>
       
       <label style="color:white" for="text">Your phone number</label>
       <div class="form-floating">
       <input id="phoneNumber" type="tel" class="form-control" required>
       <label for="tel">+084</label>
       <div class="invalid-feedback">wrong phone number</div>
       <div class="valid-feedback">valid</div>
       </div>
       
      <label style="color:white">Your email</label>
      <div class="form-floating">
       <input id="email" type="email" class="form-control" required >
       <label>Email</label>
       <div class="invalid-feedback">wrong email</div>
       <div class="valid-feedback">valid</div>
      </div>
       
      <label style="color:white">Your address</label>
      <div class="form-floating">
        <input id="address" type="text" class="form-control" required>
        <label>address</label>
        <div class="invalid-feedback">wrong address</div>
        <div class="valid-feedback">valid</div>
      </div>
     
   
     <label  style="color:white;
     margin-top:2%;"> Type</label>
      <div>
       <select id="selectInput" class="form-select" required>
        <option value="" selected disabled > Open this select menu</option>
        <option value="xinfa">Xinfa</option>
        <option value="steel">Steel</option>
        <option value="aluminium">Aluminium</option>
       </select>
       <div class="invalid-feedback">wrong type</div>
      </div>
     
       
        <button class="btn btn-primary"
        type="submit">Submit</button>
     </form>
